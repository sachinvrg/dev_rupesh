<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="clearInterval(clock)">Click</button><br></br>
	<p id="showclock"> </p>

	<script type="text/javascript">
		
	var clock = setInterval(clocktiming, 1000)	
	
	function clocktiming (){
	var d = new Date();
	var ob = d.toLocaleTimeString();
	//document.write(ob); 
	document.getElementById('showclock').innerHTML = ob;
	}
	</script>

</body>
</html>
