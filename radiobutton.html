<!DOCTYPE html>
<html>
</head>
<h2>Radio Button In JS</h2>
<body>
	<script>
		function myfun() {
			var a = document.forms.container;
			for(i=0; i<a.length; i++) {
				if(a[i].checked==true)
					return true;
			}
			document.getElementById("messages").innerHTML="**Please Select anyone"
			return false;
		}
	</script>
	<h1> ZEEWEESOFT</h1>
	<form name="forms" onsubmit="return myfun()">
		<input type="radio" name="container" value="Like"> REACTJS </input>
		<input type="radio" name="container" value="Share"> NODEJS </input>
		<input type="radio" name="container" value="Subscribe"> REACT NATIVE </input>
		<div> <p id="messages" style="color:red"></p> </div>
		<input type="submit" value="Submit"></input>
	</form>

</body>
</html>
