<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
	function myfun() {

	var a = document.getElementById("psw").value;

	var b = document.getElementById("psws").value;

	if(a=="") {
	document.getElementById("message").innerHTML="** Please fill Password";
	return false;
		}

	if(a.length<7) {
		document.getElementById("message").innerHTML="** Password is too Short";
		return false;
		}

	if(a.length>15) {
		document.getElementById("message").innerHTML="** Password is too Long";
		return false;
		}

	if(a!=b) {
		document.getElementById("message").innerHTML="** Check! Password are Not Same";
		return false;
		}
	}

	
	</script>
	<h1 style="text-align: center;"> PASSWORD VALIDATION IN JS</h1>
	<form onsubmit="return myfun()">
		New Password : <input type="password" id="psw" value="">
		<span id="message" style="color:red;">  </span><br></br>

		Confirm Password : <input type="password" id="psws" value="">
		<span id="message"></span><br></br>
		<input type="submit" value="Submit">
		</input>
	</form>

</body>
</html>
