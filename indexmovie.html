<!DOCTYPE html>
<html>
<head>
	<title>Movie Info App in JS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5">Movie Info App</h1>
		<form id="movieForm" onautocomplete="off">
		<div class="form-group">
			<label for="Movie">Movie Name</label>
			<input class="form-control" type="text" id="movie" placeholder="Movie..">
		</div>
		<div class="form-group">
			<button class="btn btn-danger btn-block">
				Search Movie
			</button>
		</div>
		</form>
		<div id="result"></div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){

		var apikey="aaf1cd24"

		$("#movieForm").submit(function(event){
			event.preventDefault()

			var result=""

			var movie = $("#movie").val()

			var url = "http://www.omdbapi.com/?apikey="+apikey

			 $.ajax({
				method:'GET',
				url:url+"&t="+movie,
				success:function(data){
					console.log(data)

					result = `

					<img style="float:right" class="img-thumnail" width="200" height="200" src="${data.Poster}"/>

					<h2>${data.Title}</h2>
					<h2>${data.Released}</h2>
					<h2>${data.Runtime}</h2>
					<h2>${data.Genre}</h2>
					<h2>${data.Director}</h2>
					<h2>${data.Actors}</h2>

					`

					$("#result").html(result)
				}

			})
		})
	})
</script>
</html>
