<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		input[type="button"]
		{
			width: 150px;
			height: 30px;
			background-color:red;
			color: white;
			border-radius: 4px;
		}
	</style>

	<script type="text/javascript">
		function fun(a){
			if (a=="ML & DS") {
				document.getElementById("video1").src="https://www.youtube.com/embed/EqRsD3gqeCo"
			}
			else if (a=="PYTHON") {
				document.getElementById('video1').src="https://www.youtube.com/embed/QXeEoD0pB3E"
			}
			else if (a=="NODEJS") {
				document.getElementById('video1').src="https://www.youtube.com/embed/CTxrpmY1At8"
			}
			else if (a=="REACTJS") {
				document.getElementById('video1').src="https://www.youtube.com/embed/IcwiDCSWI-Y"
			}
		}
	</script>

</head>

<body>

<div style="float: left; width: 20%; height: 500px; background-color: orange;">

<p><input type="button" value="ML & DS" id="btn1" onclick="fun(this.value)" /></p>

<p><input type="button" value="PYTHON" id="btn2" onclick="fun(this.value)" /></p>

<p><input type="button" value="NODEJS" id="btn3" onclick="fun(this.value)" /></p>

<p><input type="button" value="REACTJS" id="btn4" onclick="fun(this.value)" /></p>

</div>

<div style="float: right; width: 80%; height: 500px; background-color: cyan;">

<iframe id="video1" width="560" height="315" src="https://www.youtube.com/embed/EqRsD3gqeCo"></iframe>	

</div>

</body>

</html>
